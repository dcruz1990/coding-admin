<div class="row">
    <div class="col-md-12">
        <nb-card [nbSpinner]="profileSpinner" nbSpinnerStatus="primary">
            <nb-card-header>Add a new product

            </nb-card-header>
            <nb-card-body>
                <form id="addProductForm" (submit)="newProduct()">

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name" class="label">Product Name</label>
                                <input required [(ngModel)]="product.name" name="name" type="text" nbInput fullWidth
                                    id="productname" placeholder="Product Name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <nb-select required name="type" [(ngModel)]="product.type" [(selected)]="selected"
                                    placeholder="Select Product Type">
                                    <nb-option value="desktop">Desktop</nb-option>
                                    <nb-option value="mobile">Mobile</nb-option>
                                    <nb-option value="backend">Backend</nb-option>
                                    <nb-option value="frontend">Frontend</nb-option>
                                </nb-select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="description" class="label">Description</label>
                                <input [(ngModel)]="product.productDescription" name="description" type="text" nbInput
                                    fullWidth id="inputLastName" placeholder="Describe the product">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="url" class="label">Url</label>
                                <input [(ngModel)]="product.url" name="url" type="text" nbInput fullWidth id="url"
                                    placeholder="Url">
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                    <button (click)="newProduct()" [nbSpinner]="spinner" nbSpinnerStatus="info" nbSpinnerSize="small"
                        type="submit" nbButton>Add Product to my Portfolio</button>
                </div>
            </nb-card-body>

        </nb-card>
    </div>
</div>
