<nb-layout-column>
    <nb-card center>
        <nb-card-header>
            <h1 id="title" class="title">Login</h1>
            <p class="sub-title">Hello! Log in with your email.</p>
        </nb-card-header>
        <nb-card-body>
            <form>
                <div>
                    <input name="email" type="text" nbInput fullWidth status="primary" placeholder="Email"
                        [(ngModel)]="userdata.email" required>
                </div>
                <div><input name="password" type="password" nbInput fullWidth status="primary" placeholder="Password"
                        [(ngModel)]="userdata.password" required></div>
                <div><button (click)="login()" nbButton>Login</button></div>
            </form>
        </nb-card-body>
    </nb-card>
</nb-layout-column>
