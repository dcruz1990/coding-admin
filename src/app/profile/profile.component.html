<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Edit {{ myuser?.username }} profile</nb-card-header>
      <nb-card-body>
        <form #editProfileForm="ngForm" *ngIf="myuser" (submit)="updateProfile(editProfileForm)">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputFirstName" class="label">Full Name</label>
                <input name="fullname" type="text" [(ngModel)]="myuser.fullName" nbInput fullWidth id="inputFirstName"
                  placeholder="First Name">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputLastName" class="label">Username</label>
                <input [(ngModel)]="myuser.username" name="username" type="text" nbInput fullWidth id="inputLastName"
                  placeholder="Username">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputEmail" class="label">Email</label>
                <input name="email" type="email" nbInput fullWidth id="inputEmail" placeholder="Email"
                  [(ngModel)]="myuser.email">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputWebsite" class="label">Location</label>
                <input name="location" [(ngModel)]="myuser.location" type="text" nbInput fullWidth id="inputWebsite"
                  placeholder="Website">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputWebsite" class="label">Sort Resume</label>
                <textarea cols="30" name="fullResume" [(ngModel)]="myuser.shortResume" nbInput fullWidth
                  placeholder="Full Resume"></textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputWebsite" class="label">Full Resume</label>
                <textarea cols="30" name="fullResume" [(ngModel)]="myuser.fullResume" nbInput fullWidth
                  placeholder="Full Resume"></textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputWebsite" class="label">Phone Number</label>
                <input name="phone" [(ngModel)]="myuser.phone" type="text" nbInput fullWidth id="inputWebsite"
                  placeholder="Website">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite" class="label">GitHub Profile</label>
              <input name="github" [(ngModel)]="myuser.githubUrl" type="text" nbInput fullWidth id="inputWebsite"
                placeholder="GitHub profile">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite" class="label">Stack Overflow Profile</label>
              <input name="stackoverflow" [(ngModel)]="myuser.stackOverflowProfile" type="text" nbInput fullWidth
                id="inputWebsite" placeholder="Stack Overflow Profile">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite" class="label">Facebook Profile</label>
              <input name="facebook" [(ngModel)]="myuser.facebookProfile" type="text" nbInput fullWidth
                id="inputWebsite" placeholder="Facebook Profile">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite" class="label">Twitter Profile</label>
              <input name="twitter" [(ngModel)]="myuser.twiterProfile" type="text" nbInput fullWidth id="inputWebsite"
                placeholder="Twitter Profile">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite" class="label">Linkedin Profile</label>
              <input name="Linkedin" [(ngModel)]="myuser.linkedInProfile" type="text" nbInput fullWidth
                id="inputWebsite" placeholder="Linkedin profile">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite" class="label">Reddit Profile</label>
              <input name="Reddit" [(ngModel)]="myuser.redditProfile" type="text" nbInput fullWidth id="inputWebsite"
                placeholder="Linkedin profile">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite" class="label">Codepen Profile</label>
              <input name="codepen" [(ngModel)]="myuser.codepenProfile" type="text" nbInput fullWidth id="inputWebsite"
                placeholder="Codepen profile">
            </div>
          </div>

          <button [disabled]="!editProfileForm.valid" type="submit" nbButton>Update Profile</button>
        </form>
      </nb-card-body>

    </nb-card>
  </div>
</div>
